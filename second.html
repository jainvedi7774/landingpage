<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .landing-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            padding: 2rem 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }

        .features-section {
            display: flex;
            justify-content: space-between;
            padding: 2rem 0;
        }

        .feature {
            flex: 1;
            text-align: center;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .feature h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature p {
            font-size: 1rem;
            color: #777;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>

    <div class="landing-page">
        <section class="hero-section">
            <h1>Discover Amazing Products</h1>
            <p>Shop the latest and greatest products right here.</p>
            <a href="https://www.amazon.in/gateway/home" class="cta-button">Shop Now</a>
        </section>

        <section class="features-section">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>add to cart.</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>search the related product.</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>continue shopping.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Our Landing Page. All rights reserved.</p>
    </footer>
</body>

</html>
